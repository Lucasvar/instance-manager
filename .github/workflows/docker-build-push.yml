name: Docker Image CI

on:
  push:
    branches: [ develop ]
  #pull_request:
  #  branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - 
      uses: actions/checkout@v2
      name: Check out code
    - 
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: lucasvar/im-bot
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
